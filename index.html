<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teddy Bear Store</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <h1>Teddy Bear Store</h1>
    <nav class="navbar">
      <ul class="home">
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">PRODUCT</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>
    </nav>
    <main>
      <div class="filter">
        <p>FILTER BY :</p>
        <select>
          <option value="color">Color</option>
          <option value="Price">Price</option>
          <option value="Size">Size</option>
        </select>
      </div>
      <section class="bearpic">
        <div class="bearpic-container">
          <img
            src="https://m.media-amazon.com/images/I/81FefTBtlvL._AC_UF894,1000_QL80_.jpg"
            alt="brown bear"
            width="250px"
            height="300px"
          />
          <figcaption>Brown Bear</figcaption>
          <br />
          <figcaption>999฿</figcaption>
        </div>
        <div class="bearpic-container">
          <img
            src="https://image.harrods.com/harrods-freddie-teddy-bear-31cm_16740692_32840767_1000.jpg"
            alt="brown bear3"
            width="250px"
            height="300px"
          />
          <figcaption>Brown Bear3</figcaption>
          <br />
          <figcaption>999฿</figcaption>
        </div>
        <div class="bearpic-container">
          <img
            src="https://5.imimg.com/data5/QE/KA/WY/SELLER-33004369/white-teddy-bear-500x500.jpeg"
            alt="white bear"
            width="250px"
            height="300px"
          />
          <figcaption>White Bear</figcaption>
          <br />
          <figcaption>999฿</figcaption>
        </div>
        <div class="bearpic-container">
          <img
            src="https://www.buildabear.com/on/demandware.static/-/Sites-buildabear-master/default/dwae8c6c2a/69231211226518x20714018.jpg"
            alt="brown bear2"
            width="250px"
            height="300px"
          />
          <figcaption>Brown Bear2</figcaption>
          <br />
          <figcaption>999฿</figcaption>
        </div>
        <div class="bearpic-container">
          <img
            src="https://www.buildabear.com/dw/image/v2/BBNG_PRD/on/demandware.static/-/Sites-buildabear-master/default/dw31635722/73231201224663x20252017.jpg?sw=800&sh=800&sm=fit"
            alt="pink bear"
            width="250px"
            height="300px"
          />
          <figcaption>Pink Bear</figcaption>
          <br />
          <figcaption>999฿</figcaption>
        </div>
      </section>
